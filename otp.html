<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-color: #001F3F;
            --background-color: white;
            --light-theme: rgba(0, 31, 63, 0.1);
            --lighter-theme: rgba(0, 31, 63, 0.05);
            --text-dark: #2c3e50;
            --text-muted: #6c757d;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --border-color: #e1e8ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .otp-background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .otp-floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--light-theme), var(--lighter-theme));
            animation: float 6s ease-in-out infinite;
        }

        .otp-shape-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .otp-shape-2 {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .otp-shape-3 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 15%;
            animation-delay: -4s;
        }

        .otp-shape-4 {
            width: 40px;
            height: 40px;
            bottom: 25%;
            right: 20%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main Container */
        .otp-verification-container {
            background: var(--background-color);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 31, 63, 0.1);
            width: 100%;
            max-width: 480px;
            margin: 20px;
            text-align: center;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .otp-verification-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--theme-color), rgba(0, 31, 63, 0.7));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.1;
        }

        /* Header Section */
        .otp-header-section {
            margin-bottom: 40px;
        }

        .otp-icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--theme-color), rgba(0, 31, 63, 0.8));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .otp-icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--light-theme);
            border-radius: 50%;
            animation: ripple 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .otp-shield-icon {
            color: var(--background-color);
            font-size: 36px;
        }

        .otp-main-title {
            color: var(--theme-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .otp-subtitle {
            color: var(--text-muted);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .otp-email-display {
            color: var(--theme-color);
            font-weight: 600;
            font-size: 16px;
        }

        /* OTP Input Section */
        .otp-input-section {
            margin: 40px 0;
        }

        .otp-inputs-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .otp-single-input {
            width: 55px;
            height: 55px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--theme-color);
            background: var(--background-color);
            transition: all 0.3s ease;
            outline: none;
        }

        .otp-single-input:focus {
            border-color: var(--theme-color);
            background: var(--lighter-theme);
            transform: scale(1.05);
            box-shadow: 0 0 0 4px rgba(0, 31, 63, 0.1);
        }

        .otp-single-input.filled {
            border-color: var(--theme-color);
            background: var(--light-theme);
        }

        .otp-single-input.error {
            border-color: var(--error-color);
            background: rgba(231, 76, 60, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Timer Section */
        .otp-timer-section {
            margin-bottom: 30px;
        }

        .otp-timer-display {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--lighter-theme);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--light-theme);
        }

        .otp-timer-icon {
            color: var(--theme-color);
            font-size: 16px;
        }

        .otp-timer-text {
            color: var(--theme-color);
            font-weight: 600;
            font-size: 14px;
        }

        /* Action Buttons */
        .otp-action-buttons {
            margin-bottom: 30px;
        }

        .otp-verify-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--theme-color), rgba(0, 31, 63, 0.9));
            border: none;
            border-radius: 12px;
            color: var(--background-color);
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .otp-verify-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .otp-verify-button:hover::before {
            left: 100%;
        }

        .otp-verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 31, 63, 0.3);
        }

        .otp-verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .otp-loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--background-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Resend Section */
        .otp-resend-section {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
        }

        .otp-resend-link {
            color: var(--theme-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .otp-resend-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--theme-color);
            transition: width 0.3s ease;
        }

        .otp-resend-link:hover::after {
            width: 100%;
        }

        .otp-resend-link:hover {
            color: rgba(0, 31, 63, 0.8);
        }

        /* Messages */
        .otp-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .otp-success-message {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .otp-error-message {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .otp-back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--background-color);
            color: var(--theme-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .otp-back-button:hover {
            border-color: var(--theme-color);
            background: var(--lighter-theme);
            transform: translateX(-3px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .otp-verification-container {
                padding: 40px 30px;
                margin: 15px;
            }

            .otp-inputs-container {
                gap: 8px;
            }

            .otp-single-input {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .otp-main-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="otp-verification-container">
        <a href="#" class="otp-back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="otp-header-section">
            <div class="otp-icon-wrapper">
                <i class="fas fa-shield-alt otp-shield-icon"></i>
            </div>
            <h1 class="otp-main-title">Verify Your Identity</h1>
            <p class="otp-subtitle">
                We've sent a 6-digit verification code to<br>
                <span class="otp-email-display" id="userEmail">your-email@example.com</span>
            </p>
        </div>

        <div class="otp-message otp-success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            OTP verified successfully! Redirecting...
        </div>

        <div class="otp-message otp-error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            Invalid OTP. Please try again.
        </div>

        <form class="otp-input-section" id="otpForm">
            <div class="otp-inputs-container">
                <input type="text" class="otp-single-input" maxlength="1" data-index="0">
                <input type="text" class="otp-single-input" maxlength="1" data-index="1">
                <input type="text" class="otp-single-input" maxlength="1" data-index="2">
                <input type="text" class="otp-single-input" maxlength="1" data-index="3">
                <input type="text" class="otp-single-input" maxlength="1" data-index="4">
                <input type="text" class="otp-single-input" maxlength="1" data-index="5">
            </div>

            <div class="otp-timer-section">
                <div class="otp-timer-display">
                    <i class="fas fa-clock otp-timer-icon"></i>
                    <span class="otp-timer-text" id="timerDisplay">05:00</span>
                </div>
            </div>

            <div class="otp-action-buttons">
                <button type="submit" class="otp-verify-button" id="verifyButton">
                    <span class="otp-loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Verify OTP</span>
                </button>
            </div>
        </form>

        <div class="otp-resend-section">
            <p>
                Didn't receive the code?<br>
                <span class="otp-resend-link" id="resendLink">Resend OTP</span>
            </p>
        </div>
    </div>

    <script>
        // State management
        let otpTimer = 300; // 5 minutes in seconds
        let timerInterval;
        let otpValue = '';
        let canResend = false;

        // DOM elements
        const otpInputs = document.querySelectorAll('.otp-single-input');
        const otpForm = document.getElementById('otpForm');
        const verifyButton = document.getElementById('verifyButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');
        const timerDisplay = document.getElementById('timerDisplay');
        const resendLink = document.getElementById('resendLink');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const userEmail = document.getElementById('userEmail');

        // Initialize
        function initializeOTP() {
            startTimer();
            setupOTPInputs();
            
            // Get email from URL params or localStorage (demo purposes)
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || 'user@example.com';
            userEmail.textContent = email;
            
            // Focus first input
            otpInputs[0].focus();
        }

        // Timer functionality
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                otpTimer--;
                updateTimerDisplay();
                
                if (otpTimer <= 0) {
                    clearInterval(timerInterval);
                    enableResend();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(otpTimer / 60);
            const seconds = otpTimer % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function enableResend() {
            canResend = true;
            resendLink.textContent = 'Resend OTP';
            resendLink.style.pointerEvents = 'auto';
            resendLink.style.opacity = '1';
            timerDisplay.textContent = 'Expired';
            timerDisplay.parentElement.style.opacity = '0.5';
        }

        // OTP Input handling
        function setupOTPInputs() {
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Clear error states
                    clearErrorStates();
                    
                    if (value.length === 1 && /^\d$/.test(value)) {
                        input.classList.add('filled');
                        
                        // Move to next input
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        } else {
                            // All inputs filled, auto-submit
                            updateOTPValue();
                            if (otpValue.length === 6) {
                                setTimeout(() => verifyOTP(), 300);
                            }
                        }
                    } else {
                        input.classList.remove('filled');
                        if (value.length > 1) {
                            e.target.value = value.slice(-1);
                        }
                    }
                    
                    updateOTPValue();
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace') {
                        if (e.target.value === '' && index > 0) {
                            otpInputs[index - 1].focus();
                            otpInputs[index - 1].value = '';
                            otpInputs[index - 1].classList.remove('filled');
                        } else {
                            e.target.classList.remove('filled');
                        }
                        setTimeout(updateOTPValue, 10);
                    }
                });
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                    
                    // Clear all inputs first
                    otpInputs.forEach(inp => {
                        inp.value = '';
                        inp.classList.remove('filled');
                    });
                    
                    // Fill inputs with pasted digits
                    digits.split('').forEach((digit, i) => {
                        if (i < otpInputs.length) {
                            otpInputs[i].value = digit;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    
                    updateOTPValue();
                    
                    // Focus appropriate input
                    const nextIndex = Math.min(digits.length, otpInputs.length - 1);
                    otpInputs[nextIndex].focus();
                    
                    // Auto-submit if complete
                    if (digits.length === 6) {
                        setTimeout(() => verifyOTP(), 300);
                    }
                });
            });
        }

        function updateOTPValue() {
            otpValue = Array.from(otpInputs).map(input => input.value).join('');
        }

        function clearErrorStates() {
            otpInputs.forEach(input => input.classList.remove('error'));
            hideMessage(errorMessage);
        }

        function showErrorStates() {
            otpInputs.forEach(input => {
                if (input.value) {
                    input.classList.add('error');
                }
            });
        }

        // Form submission
        otpForm.addEventListener('submit', function(e) {
            e.preventDefault();
            verifyOTP();
        });

        async function verifyOTP() {
            updateOTPValue();
            
            if (otpValue.length !== 6) {
                showMessage(errorMessage, 'Please enter all 6 digits');
                return;
            }
            
            if (otpTimer <= 0) {
                showMessage(errorMessage, 'OTP has expired. Please request a new one.');
                return;
            }
            
            setLoading(true);
            hideMessage(errorMessage);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For demo: accept any 6-digit OTP or specific test codes
                const validOTPs = ['123456', '000000', otpValue]; // Add test OTPs
                
                if (validOTPs.includes(otpValue)) {
                    showMessage(successMessage, 'Verification successful!');
                    clearInterval(timerInterval);
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/dashboard'; // Change to your success page
                    }, 2000);
                } else {
                    throw new Error('Invalid OTP');
                }
                
            } catch (error) {
                showMessage(errorMessage, 'Invalid OTP. Please try again.');
                showErrorStates();
                setLoading(false);
                
                // Clear inputs and focus first one
                setTimeout(() => {
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled', 'error');
                    });
                    otpInputs[0].focus();
                }, 1500);
            }
        }

        // Resend OTP
        resendLink.addEventListener('click', async function() {
            if (!canResend) return;
            
            resendLink.style.pointerEvents = 'none';
            resendLink.textContent = 'Sending...';
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Reset timer and states
                otpTimer = 300;
                canResend = false;
                clearInterval(timerInterval);
                startTimer();
                
                // Clear inputs
                otpInputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled', 'error');
                });
                
                // Show success feedback
                showMessage(successMessage, 'New OTP sent successfully!');
                setTimeout(() => hideMessage(successMessage), 3000);
                
                // Reset resend link
                resendLink.textContent = 'Resend OTP';
                resendLink.style.pointerEvents = 'auto';
                timerDisplay.parentElement.style.opacity = '1';
                
                // Focus first input
                otpInputs[0].focus();
                
            } catch (error) {
                resendLink.textContent = 'Resend OTP';
                resendLink.style.pointerEvents = 'auto';
                showMessage(errorMessage, 'Failed to send OTP. Please try again.');
            }
        });

        // Utility functions
        function setLoading(isLoading) {
            verifyButton.disabled = isLoading;
            if (isLoading) {
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'Verifying...';
            } else {
                loadingSpinner.style.display = 'none';
                buttonText.textContent = 'Verify OTP';
            }
        }

        function showMessage(element, text = '') {
            if (text) {
                const icon = element.querySelector('i');
                element.innerHTML = icon.outerHTML + ' ' + text;
            }
            element.style.display = 'block';
        }

        function hideMessage(element) {
            element.style.display = 'none';
        }

        function goBack() {
            if (confirm('Are you sure you want to go back? You will need to request a new OTP.')) {
                window.history.back();
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initializeOTP);

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
    </script>
</body>
</html>
